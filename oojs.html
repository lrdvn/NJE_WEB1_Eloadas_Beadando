<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOJS Interaktív</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #oojs-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    form input, form button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      display: block;
      width: 100%;
    }
    .item {
      border: 1px solid #ddd;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .item button {
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Kezdőlap</a></li>
      <li><a href="tabla.html">Táblázat</a></li>
      <li><a href="html5.html">HTML5</a></li>
      <li><a href="chartjs.html">ChartJS</a></li>
      <li><a href="ajax.html">AJAX</a></li>
      <li><a href="oojs.html" class="active">OOJS</a></li>
    </ul>
  </nav>

  <div id="oojs-container">
    <h2>Termék hozzáadása</h2>
    <form id="item-form">
      <input type="text" id="name" placeholder="Név" required>
      <input type="number" id="price" placeholder="Ár" required>
      <input type="date" id="expiration" required>
      <button type="submit">Hozzáadás</button>
    </form>
    <h3>Termékek listája</h3>
    <div id="oojs-result"></div>
  </div>

  <footer>
    <p>Készítette: Radványi Levente – CQDOGV</p>
  </footer>

  <script src="js/oojs.js"></script>
</body>
</html>
