<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Kezdőlap</a></li>
      <li><a href="tabla.html">Táblázat</a></li>
      <li><a href="html5.html">HTML5</a></li>

      <li><a href="oojs.html">OOJS</a></li>
<!-- <li><a href="react.html">React</a></li> -->
    </ul>
  </nav>
  <aside>
    <!-- Opcionális tartalom -->
  </aside>
  <div id="div-content">
    <h2>AJAX CRUD Alkalmazás</h2>
    <form id="ajax-form">
      <!-- Rejtett mező a frissítéshez -->
      <input type="hidden" id="record-id" value="">
      <div>
        <label for="ajax-name">Név:</label>
        <input type="text" id="ajax-name" maxlength="30" required>
      </div>
      <div>
        <label for="ajax-height">Magasság:</label>
        <input type="number" id="ajax-height" required>
      </div>
      <div>
        <label for="ajax-weight">Súly:</label>
        <input type="number" id="ajax-weight" required>
      </div>
      <div>
        <button type="submit" id="btn-submit">Létrehoz</button>
        <button type="button" id="btn-cancel" style="display:none;">Mégse</button>
      </div>
    </form>
    <div>
      <h3>Rekord keresése és frissítés</h3>
      <label for="update-id">Rekord ID:</label>
      <input type="text" id="update-id" placeholder="Rekord ID">
      <button type="button" id="btn-getData">Kiolvas</button>
    </div>
    <hr>
    <div id="ajax-read">
      <h3>Adatok listája</h3>
      <div id="record-list"></div>
      <div id="height-summary"></div>
    </div>
    <div id="ajax-result"></div>
  </div>
  <footer>
    <p>Készítette: [Radványi Levente] – [CDOGV]</p>
  </footer>
  <script src="js/ajax.js"></script>
</body>
</html>
